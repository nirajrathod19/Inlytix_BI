{% extends "layout.html" %}
{% block title %}Prepare Data - Inlytix BI{% endblock %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Prepare Your Data</h2>
        <a href="{{ url_for('chart_builder') }}" class="btn btn-success">Finalize & Proceed to Chart Builder <i class="fas fa-arrow-right"></i></a>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Remove a Column</h5>
                    <form action="{{ url_for('handle_data_action') }}" method="POST">
                        <input type="hidden" name="action" value="remove_column">
                        <div class="input-group">
                            <select name="column_to_remove" class="form-select">
                                {% for col in columns %}
                                <option value="{{ col }}">{{ col }}</option>
                                {% endfor %}
                            </select>
                            <button type="submit" class="btn btn-warning">Remove</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Create Calculated Column</h5>
                    <form action="{{ url_for('handle_data_action') }}" method="POST" class="row align-items-end">
                        <input type="hidden" name="action" value="create_calculated_column">
                        <div class="col">
                            <label>New Column Name</label>
                            <input type="text" name="new_col_name" class="form-control" required>
                        </div>
                        <div class="col">
                            <label>First Column</label>
                            <select name="operand1" class="form-select">
                                {% for col in numeric_columns %}
                                <option value="{{ col }}">{{ col }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-auto">
                            <label>Operator</label>
                            <select name="operator" class="form-select">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Second Column</label>
                            <select name="operand2" class="form-select">
                                {% for col in numeric_columns %}
                                <option value="{{ col }}">{{ col }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Fill Missing Values (NaN)</h5>
                    <form action="{{ url_for('handle_data_action') }}" method="POST">
                        <input type="hidden" name="action" value="fill_na">
                        <div class="input-group">
                             <select name="column_to_fill" class="form-select">
                                {% for col in columns %}
                                <option value="{{ col }}">{{ col }}</option>
                                {% endfor %}
                            </select>
                            <input type="text" name="fill_value" class="form-control" placeholder="Fill with..." value="0" required>
                            <button type="submit" class="btn btn-info">Fill</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Data Preview
        </div>
        <div class="card-body table-responsive">
            {{ dataframe_html|safe }}
        </div>
    </div>
</div>
{% endblock %}
